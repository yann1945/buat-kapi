<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Maze Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #ffcccc; }
        canvas { background: white; display: block; margin: auto; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Valentine Maze Game</h1>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <br>
    <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const tileSize = 16;
        const mazeSize = 30;
        const maze = Array.from({ length: mazeSize }, () => Array(mazeSize).fill(1));

        for (let y = 1; y < mazeSize - 1; y += 2) {
            for (let x = 1; x < mazeSize - 1; x += 2) {
                maze[y][x] = 0;
                if (Math.random() > 0.3) maze[y][x - 1] = 0;
                if (Math.random() > 0.3) maze[y - 1][x] = 0;
            }
        }

        let player = { x: 1, y: 1 };
        let goal = { x: mazeSize - 2, y: mazeSize - 2 };

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = "black";
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            ctx.fillStyle = "red";
            ctx.font = "16px Arial";
            ctx.fillText("üíî", player.x * tileSize + 2, player.y * tileSize + 14);
            ctx.fillStyle = "pink";
            ctx.fillText("üíñ", goal.x * tileSize + 2, goal.y * tileSize + 14);
        }

        function move(direction) {
            let newX = player.x;
            let newY = player.y;
            if (direction === "up") newY--;
            if (direction === "down") newY++;
            if (direction === "left") newX--;
            if (direction === "right") newX++;
            if (maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
            }
            if (player.x === goal.x && player.y === goal.y) {
                alert("Selamat! Pecahan hati telah bersatu üíñ");
            }
            drawMaze();
        }

        drawMaze();
    </script>
</body>
</html>
